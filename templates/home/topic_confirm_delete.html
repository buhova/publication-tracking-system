{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="card text-center shadow-lg border-danger">
    <div class="card-body">
      <h3 class="card-title text-danger">Delete topic "{{ topic.name }}"?</h3>
      <p class="card-text">Are you sure you want to delete this topic? This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
        <a href="{% url 'home:topic-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
